[workspace.package]
authors = ["mopemope <yutaka.matsubara@gmail.com>"]
description = "The simple shell"
readme = "README.md"
license = "MIT/Apache-2.0"
edition = "2021"
version = "0.0.1"

[workspace]
resolver = "2"
members = ["dsh", "dsh-wasm", "dsh-types"]

[workspace.dependencies]
anyhow = "1"
libc = "0.2"
nix = "0.26"
xdg = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
cfg-if = "1.0"
