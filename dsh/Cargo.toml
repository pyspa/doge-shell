[package]
name = "doge-shell"
description = "The simple shell"
version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[[bin]]
path = "src/main.rs"
name = "dsh"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'
incremental = true
overflow-checks = false

[dependencies]
dsh-wasm = { path = "../dsh-wasm" }
dsh-types = { path = "../dsh-types" }

anyhow.workspace = true
libc.workspace=true
nix.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
cfg-if.workspace = true

clap = { version="4", features = ["derive"] }
regex = "1.5"
serde_json = "1.0"
toml = "0.7"
chrono = "0.4"
term_size = "0.3"
termion = "*"
termios = "*"
crossterm = {version = "0", features = ["event-stream"]}
xdg.workspace = true
file-lock = "2"
serde = { version = "1.0", features = ["derive"] }
dirs = "4"
easy_reader = "0"
once_cell = "1"
futures = "0.3"
futures-timer = "3.0"
async-std = {version = "1", features = ["attributes"]}
pest = "2"
pest_derive = "2"
fuzzy-matcher = "*"
shellexpand = "3"
bincode = "1"
skim = "0.10"
tabled = "*"
