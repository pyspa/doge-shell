[package]
name = "doge-shell"
description = "The simple shell"
authors = ["mopemope <yutaka.matsubara@gmail.com>"]
edition = "2024"
version = "0.0.1"

[[bin]]
path = "src/main.rs"
name = "dsh"

[features]
default = ["i64", "f64"]
bigint = ["num-bigint"]
i128 = []
i64 = []
i32 = []
i16 = []
i8 = []
f64 = []
f32 = []


[dependencies]
dsh-wasm = { path = "../dsh-wasm" }
dsh-types = { path = "../dsh-types" }
dsh-frecency = { path = "../dsh-frecency" }
dsh-builtin = { path = "../dsh-builtin" }
dsh-chatgpt = { path = "../dsh-chatgpt" }

anyhow.workspace = true
libc.workspace=true
nix.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
cfg-if.workspace = true
serde.workspace = true
serde_json.workspace = true
crossterm.workspace = true
xdg.workspace = true
shellexpand.workspace = true
once_cell.workspace = true
dirs.workspace = true
async-std.workspace = true
futures.workspace = true
futures-timer.workspace = true
xid.workspace = true
bincode.workspace = true
parking_lot.workspace = true

clap = { version="4", features = ["derive"] }
globmatch = "0.3"
regex = "1.11"
toml = "0.8"
chrono = "0.4"
term_size = "0.3"
termion = "4.0"
termios = "0.3"
file-lock = "2"
easy_reader = "0.5"
pest = "2.8"
pest_derive = "2.8"
fuzzy-matcher = "0.3"  # "*" → "0.3"
skim = "0.20"      # 0.10 → 0.20
tabled = "0.20"    # "*" → "0.20"
num-bigint = { version = "0.4", optional = true }
