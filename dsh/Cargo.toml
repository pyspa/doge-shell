[package]
name = "doge-shell"
version = "0.0.1"
description = "The simple shell"
authors = ["mopemope <yutaka.matsubara@gmail.com>"]
readme = "README.md"
license = "MIT/Apache-2.0"
edition = "2021"

[[bin]]
path = "src/main.rs"
name = "dsh"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'
incremental = true
overflow-checks = false

[dependencies]
clap = { version="4", features = ["derive"] }
anyhow = "1"
regex = "1.5"
libc = "0"
serde_json = "1.0"
toml = "0.7"
nix = "0"
chrono = "0.4"
term_size = "0.3"
termion = "*"
termios = "*"
crossterm = {version = "0", features = ["event-stream"]}
xdg = "2"
file-lock = "2"
serde = { version = "1.0", features = ["derive"] }
dirs = "4"
easy_reader = "0"
once_cell = "1"
futures = "0.3"
futures-timer = "3.0"
async-std = {version = "1", features = ["attributes"]}
pest = "2"
pest_derive = "2"
fuzzy-matcher = "*"
shellexpand = "3"
bincode = "1"
skim = "0.10"
wasmer = "3.1"
wasmer-compiler-cranelift = "3.1"
wasmer-wasi = "3.1"
tabled = "*"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
cfg-if = "1.0"