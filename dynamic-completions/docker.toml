[[dynamic_completions]]
command = "docker"
subcommands = ["rmi", "run"]
description = "Complete docker images"
match_condition = { type = "HasSubcommand" }
shell_command = "docker images --format '{{.Repository}}:{{.Tag}}' | grep -v '<none>'"

[[dynamic_completions]]
command = "docker"
subcommands = ["stop", "start", "restart", "kill", "rm", "exec", "logs"]
description = "Complete running container names"
match_condition = { type = "HasSubcommand" }
shell_command = "docker ps --format '{{.Names}}'"
