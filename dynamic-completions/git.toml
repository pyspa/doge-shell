[[dynamic_completions]]
command = "git"
subcommands = ["checkout", "switch", "merge", "rebase", "push", "pull", "fetch"]
description = "Complete git branch names"
match_condition = { type = "HasSubcommand" }
shell_command = "git branch --format='%(refname:short)' | grep -v '^origin/' | tr -d ' '"

[[dynamic_completions]]
command = "git"
subcommands = ["push", "pull", "fetch"]
description = "Complete git remote names for push/pull/fetch"
match_condition = { type = "SecondArgument" }
shell_command = "git remote"